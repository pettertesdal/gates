name: Build and deploy containers

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Build and push application image ---
      - name: Build and push application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gates-app:latest
            ghcr.io/${{ github.repository_owner }}/gates-app:${{ github.sha }}

      # --- Build and push SQL Server image ---
      - name: Build and push SQL Server image
        uses: docker/build-push-action@v5
        with:
          context: docker/sqlserver
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gates-sqlserver:latest
            ghcr.io/${{ github.repository_owner }}/gates-sqlserver:${{ github.sha }}

      # --- Deploy to VPS over SSH ---
      - name: SSH into VPS and deploy
        if: ${{ env.VPS_HOST && env.VPS_USER && env.SSH_PRIVATE_KEY }}
        uses: appleboy/ssh-action@v0.1.10
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            cd ~/docker/gates-app
            docker compose --profile prod pull
            docker compose --profile prod up -d
